<!DOCTYPE html>
<html>

<head>
 <meta http-equiv="Content-type" content="text/html; charset=utf-8">

 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
 <script type="text/javascript">
  document.addEventListener('DOMContentLoaded', function() {
    let tab1 = document.getElementById('tab1');

    if (tab1) {
      tab1.addEventListener('click', function(event) {
        if (event.target.tagName === 'TH') {
          let hSort = document.getElementById('hSort');
          hSort.value = event.target.getAttribute('data-sort');
          hSort.parentNode.action = document.location.search;
          hSort.parentNode.submit();
        }
      });
    }
  });
 </script>

</head>
<body>
 <table id="tab1" class="table">
  <thead class="thead-dark"><tr>{{table_headers}}</tr></thead>
  <tbody>
        {{table_rows}}
  </tbody>
 </table>

<nav aria-label="Page navigation example">
  <ul class="pagination">
{{pagination}}
  </ul>
</nav>

<form method="get"><input type="hidden" id="hSort" name="order" /></form>
</body>
</html>
