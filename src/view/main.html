<!DOCTYPE html>
<html>

<head>
 <meta http-equiv="Content-type" content="text/html; charset=utf-8">

 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
 <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->

<script type="text/javascript">
  document.addEventListener('DOMContentLoaded', function() {
    let tab1 = document.getElementById('tab1');
    let pagination = document.getElementsByClassName('pagination');

    if (tab1) {
      tab1.addEventListener('click', function(event) {
        if (event.target.tagName === 'TH') {

          let frm = document.getElementById('controlForm');
          let hOrderBy = document.getElementById('horder');
          let hDir = document.getElementById('hdir');

          if (hOrderBy.value === event.target.getAttribute('data-orderby')) {

            if (hDir.value === 'ASC') {
              hDir.value = 'DESC';
            } else if (hDir.value === 'DESC') {
              hOrderBy.value = '';
              hDir.value = '';
            }

          } else {
            hOrderBy.value = event.target.getAttribute('data-orderby');
            hDir.value = 'ASC';
          }

          frm.submit();
        }
      });

      if (pagination[0]) {
        pagination[0].addEventListener('click', function(event) {
          if (event.target.tagName === 'A') {
            let frm = document.getElementById('controlForm');
            let hPage = document.getElementById('hp');
            hPage.value = event.target.getAttribute('data-page');
            frm.submit();
          }
        });
      }
    }
  });

 </script>

</head>
<body>
 <table id="tab1" class="table">
  <thead class="thead-dark"><tr>{{table_headers}}</tr></thead>
  <tbody>
        {{table_rows}}
  </tbody>
 </table>

<nav aria-label="Page navigation example">
  <ul class="pagination">
{{pagination}}
  </ul>
</nav>

{{control_form}}
</body>
</html>
